<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- google fonts  -->

  <!-- normalize css -->
  <link rel="stylesheet" href="../dist/css/normalize.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </style>

<body class="body">
<div class="container">
  
    <header class="header">
      <div class="brand-nav">
        <img src="./images/logo.svg" alt="" class="brand-nav__logo">

        <nav class="brand-nav__files">
          <a href="#"><img src="./images/icon-document.svg" alt=""></a>
          <a href="#"><img src="./images/icon-folder.svg" alt="">
          <a href="#"><img src="./images/icon-upload.svg" alt=""></a>  
        </nav>
      </div>
      </header>
      <main class="main">
    
    <div class="slide-container range">
      <h2 class="title">You’ve used <span class="title__boldtext">815 GB </span> of your storage</h2>
      <div>
        <progress type="range" min="0" max="1000" value="815" class="slider range__input" id="slider"> 815 GB </span></progress>
        <span class="switch"></span>
      <p class=" range__minvalue">0 GB</p>
      <p class="range__maxvalue">1000 GB</p>
      <div class=" range-left" >
      <p class="range-left__value">185 <span class="range-left__value--lighttext"> GB Left</span></p>
      </div>
  </div>
  </div>
  </main>

  <footer class="footer">

</div>
